{% extends 'tracker/base.html' %}

{% block content %}
<h2>Your Expenses</h2>
<a href="{% url 'tracker:add_expense' %}" class="btn btn-primary mb-3">Add Expense</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.date }}</td>
            <td>{{ expense.get_category_display }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.description }}</td>
            <td>
                <a href="{% url 'tracker:edit_expense' expense.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'tracker:delete_expense' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
